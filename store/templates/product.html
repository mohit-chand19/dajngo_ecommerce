{% extends 'base.html' %}
    {% block content  %}

            <div class="container">
                <br>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <center>                      
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                
                                <br>
                                {% if product.is_sale %}
                                <!--Sale-->
                                <div class="d-flex justify-content-center small text-warning mb-2">
                                    <div class="bi bi-star-fill"></div>
                                    &nbsp;&nbsp;Sale!Sale!Sale!&nbsp;&nbsp;
                                    <div class="bi bi-star-fill"></div>
                                </div>
                                
                                <!-- Product price-->
                                <s>
                                    ${{ product.price }}
                                </s>
                                &nbsp; {{ product.sale_price }}
                                
                                {% else %}
                                ${{ product.price }}
                                {% endif %}
                                
                                <br><br><br>
                                <a class="btn btn-secondary" href="{% url 'home' %}">Back</a>
                            </div>
                      </div>
                    </div>
                </div>
            </div>
            
            <br><br>
    {% endblock  %}
